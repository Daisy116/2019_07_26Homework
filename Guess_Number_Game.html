<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猜數字遊戲</title>
</head>
<body>
    <h1>Guess Number Game</h1>
    <hr>
    <input type="number" id="input" onchange="checkGuess()" />
    <input type="button" value="Guess" id="Guess" onclick="doGuess()" />
    <input type="button" value="replay" onclick="replay()" />

    <select id="guslength" onchange="changeLength()">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <hr>

    <!-- 記錄猜過的數字 -->
    <div id="log"></div>    

    <script src="Guess_Number_Game.js"></script>
</body>
</html>
