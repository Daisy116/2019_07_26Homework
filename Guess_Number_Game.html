<!DOCTYPE html>
<html lang="en" style="background-color: wheat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猜數字遊戲</title>
</head>
<body>
    <h1 style="font-family: monospace;color: tomato;font-size: 50px;text-align: center">Guess Number Game</h1>

    <hr style="border: wheat">

    <div style="text-align: center;">
        <input type="number" id="input" onchange="checkGuess()" style="font-size:25px"  />
        <input type="button" value="Guess" id="Guess" onclick="doGuess()" style="font-size:25px" />
        <input type="button" value="replay" onclick="replay()" style="font-size:25px" />

        <select id="guslength" onchange="changeLength()" style="font-size:25px">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <hr style="border:1px dashed #000">

    <!-- 記錄猜過的數字 -->
    <div id="log" style="font-size:25px"></div>    

    <script src="Guess_Number_Game.js"></script>
</body>
</html>
