<style>
    body{ background-color: ivory; }
    canvas{border:10px solid black;}
</style>



</head>

<body>
    <canvas id="canvas" width=100 height=100></canvas>
    <script>
        (function(){
        
            var canvas=document.getElementById("canvas");
            var ctx=canvas.getContext("2d");
        
            img=new Image();
            img.src="mario.jpg";
            img.onload=function(){
                canvas.width=300;
                canvas.height=500;
                ctx.drawImage(img,0,0,img.width,img.height,100,100,canvas.width,canvas.height);
            }
            
        
          })();
    </script>
</body>
</html>
