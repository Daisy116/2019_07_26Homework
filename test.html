<body>
    <script>
        var time = 7000;//倒數7秒
        !function MyCounter(){
            if(time<=0){
                //倒數完成
            }else{
                console.log((time/1000) + " sec...");
                setTimeout(MyCounter, 1000);
            }
        time-=1000; 
        }();
    </script>
